<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Paper Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    #payment-section {
      display: none;
      background-color: #e3f7e3;
      padding: 15px;
      border: 1px solid #8bc34a;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Question Paper Form</h2>
  <form id="questionForm">
    <label>Student Name:</label>
    <input type="text" name="studentName" required>

    <label>Student Email:</label>
    <input type="email" name="studentEmail" required>

    <label>Mobile Number:</label>
    <input type="tel" name="mobile" required pattern="[0-9]{10}">

    <label for="bike">What is your bike name?</label>
    <input type="text" id="bike" name="bikeName">

    <label>Q2: What is your hometown?</label>
    <input type="text" name="hometown" required>

    <button type="button" onclick="showPayment()">Proceed to Pay ₹20</button>

    <div id="payment-section">
      <p><strong>Step 1:</strong> Click the button below to pay ₹20 via PhonePe.</p>
      <a href="upi://pay?pa=rakeshhalavankar@ybl&pn=PhonePeUser&am=20&cu=INR" target="_blank">
        <button type="button">Pay ₹20 via PhonePe</button>
      </a>
      <p><strong>Step 2:</strong> After payment, click Submit.</p>
      <button type="submit">Submit Form</button>
    </div>
  </form>
</div>

<script>
  function showPayment() {
    document.getElementById("payment-section").style.display = "block";
  }

  document.getElementById("questionForm").addEventListener("submit", function(event) {
    alert("Form submitted! Please ensure you've completed the payment.");
    // Implement backend submission here if needed
    event.preventDefault(); // Remove this line when backend integration is ready
  });
</script>

</body>
</html>
